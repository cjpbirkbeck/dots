# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        ',m': hint links spawn --detach mpv --force-window yes --input-ipc-server=/tmp/mpv-socket
          {hint-url}
        <Ctrl+Shift+y>: hint links spawn --detach mpv --force-window yes --input-ipc-server=/tmp/mpvsocket
          {hint-url}
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  colors.completion.category.bg:
    global: '#151718'
  colors.webpage.bg:
    global: null
  confirm_quit:
    global:
    - multiple-tabs
  content.autoplay:
    global: false
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  downloads.open_dispatcher:
    global: null
  downloads.position:
    global: top
  editor.command:
    global:
    - nvim-qt
    - --nofork
    - '{file}'
    - +normal {line}G{column0}l
  fonts.completion.category:
    global: bold 12pt default_family
  fonts.completion.entry:
    global: 12pt default_family
  fonts.debug_console:
    global: 12pt default_family
  fonts.default_family:
    global:
    - xos4 Terminus
    - Terminus
  fonts.downloads:
    global: 10pt default_family
  fonts.hints:
    global: bold 12pt default_family
  fonts.keyhint:
    global: 12pt default_family
  fonts.messages.error:
    global: 10pt default_family
  fonts.messages.info:
    global: 10pt default_family
  fonts.messages.warning:
    global: 10pt default_family
  fonts.prompts:
    global: 10pt sans-serif
  fonts.statusbar:
    global: 12pt default_family
  fonts.tabs.selected:
    global: 12pt default_family
  fonts.tabs.unselected:
    global: 12pt default_family
  hints.dictionary:
    global: /usr/share/dict/words
  hints.hide_unmatched_rapid_hints:
    global: true
  hints.mode:
    global: letter
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global:
    - en-CA
  statusbar.position:
    global: bottom
  tabs.max_width:
    global: -1
  tabs.position:
    global: top
  tabs.show:
    global: multiple
  tabs.title.format:
    global: '{audio}{index}: {current_title}'
  tabs.width:
    global: 10%
  url.start_pages:
    global: https://www.duckduckgo.com/
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser{private}'
